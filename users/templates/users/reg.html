{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{% static 'users/css/reg.css' %}">
</head>
<body>
<div class="container">
  <h2 class="center-button">Регистрация</h2>
  <form action="{% url 'users:reg' %}" method="post", enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="{{form.username.id_for_label}}">Имя пользователя:</label>
        {{ form.username }}
    </div>
    <div class="form-group">
        <label for="{{form.email.id_for_label}}">Email:</label>
        {{form.email}}
    </div>
    <div class="form-group">
        <label for="{{form.password1.id_for_label}}">Пароль:</label>
        {{form.password1}}
    </div>
    <div class="form-group">
        <label for="{{form.password2.id_for_label}}">Подтвердите пароль:</label>
        {{form.password2}}
    </div>
    <div class="form-group">
        <label for="{{form.image.id_for_label}}">Изображение аватара:</label>
        {{form.image}}
    </div>
    {% if form.errors %}
        <p class="error-message">{{ form.errors }}</p>
    {% endif %}
    <button type="submit" class="center-button">Зарегистрироваться</button>
  </form>
  <p class="login-link">Уже есть аккаунт? <a href="{% url 'users:login' %}">Войти</a></p>
</div>
</body>
</html>
