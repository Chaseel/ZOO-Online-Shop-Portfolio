{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Вход</title>
<link rel="stylesheet" href="{% static 'users/css/login.css' %}">
</head>
<body>
<div class="container">
  <h2 class="center-button">Вход</h2>
  <form action="{% url 'users:login' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="{{form.username.id_for_label}}">Имя пользователя:</label>
        {{form.username}}
    </div>
    <div class="form-group">
        <label for="{{form.password.id_for_label}}">Пароль:</label>
        {{form.password}}
    </div>
    {% if form.non_field_errors %}
      <p class="error-message" style="color: #ff0000;">{{ form.non_field_errors }}</p>
    {% endif %}
    <button type="submit" class="center-button">Войти</button>
  </form>
  <p class="login-link">Нет аккаунта? <a href="{% url 'users:reg' %}">Зарегистрироваться</a></p>
</div>
</body>
</html>
