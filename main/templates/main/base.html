{% load static %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main/css/base.css' %}">
    <title>Мой сайт</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <nav class="navbar">
                <div class="logo">PawLove</a></div>
                <ul class="nav-list">
                    <li><a href="{% url 'home'%}">Главная</a></li>
                    <li><a href="{% url 'about_us'%}">О нас</a></li>
                    <li><a href="{% url 'products:index'%}">Товары</a></li>
                </ul>
                <div class="user-dropdown">
                    <button class="user-button">Пользователь</button>
                    <div class="dropdown-content">
                        {% if user.is_authenticated %}
                            <a href="{% url 'users:profile' %}">Профиль</a>
                            {% if user.is_superuser or user.is_staff %}
                                <a href="{% url 'admin:index' %}">Админ панель</a>
                            {% endif%}
                            <a href="{% url 'products:basket' %}">Корзина</a>
                            <a href="{% url 'users:logout' %}">Выйти</a>
                        {% else %}
                            <a href="{% url 'users:login' %}">Войти</a>
                        {% endif %}
                    </div>
                </div>
            </nav>
        </header>
        <div class="content-wrapper">
            <main class="content">
                {% block content %} {% endblock %}
            </main>
            <footer class="footer">
                <div class="footer-content">
                    <p>&copy; 2023 Мой сайт. Все права защищены.</p>
                </div>
            </footer>
        </div>
    </div>        
</body>
</html>
